<html>

<head>
    <title>Gradients generator</title>
    <meta charset="utf-8">
    <script src="script.js"></script>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div onclick="copyHexValue('color_value_top')" class="hex_click_zone">
        <span alt="First color in gradient" class="hex_value" id="color_value_top"></span>
    </div>
    <button alt="Generate random color" type="button" onclick="createGradient()">Generate other</button>
    <div onclick="copyHexValue('color_value_bottom')" class="hex_click_zone">
        <span alt="Second color in gradient" class="hex_value" id="color_value_bottom"></span>
    </div>
    <script>
        createGradient();
    </script>
</body>

</html>
