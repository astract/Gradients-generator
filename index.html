<html>
    <head>
        <title>Gradients generator</title>
        <meta charset="utf-8" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="main.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    <body>
        <div onclick="copyHexValue('color_value_top')" class="hex_click_zone">
            <span
                alt="First color in gradient"
                class="hex_value"
                id="color_value_top"
            ></span>
            <span class="caption">Click to copy</span>
        </div>
        <div class="buttonWithCaption">
            <button
                alt="Generate random color"
                type="button"
                onclick="createGradientByRGB()"
            >
                Generate
            </button>
            <span class="caption">or just press "Space" button</span>
        </div>
        <div
            onclick="copyHexValue('color_value_bottom')"
            class="hex_click_zone"
        >
            <span
                alt="Second color in gradient"
                class="hex_value"
                id="color_value_bottom"
            ></span>
            <span class="caption">Click to copy</span>
        </div>
        <script>
            // createGradientByRGB();
            applyColorsToCSS();
            // Generate gradient by click "space" button
            window.addEventListener(
                "keydown",
                function (createGradientBySpace) {
                    if (createGradientBySpace.keyCode == 32) {
                        createGradientByRGB();
                    }
                },
            );
        </script>
    </body>
</html>
